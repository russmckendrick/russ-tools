<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subnet.Fit - IPv4 Subnet Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container mx-auto px-4 py-8 max-w-xl">
      <header class="text-center mb-6">
        <div class="logo-container">
          <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path d="M50 15 C25 15 15 30 15 50 C15 70 30 85 50 85 C70 85 85 70 85 50 C85 30 75 15 50 15" fill="#FFFACD" stroke="#1E5799" stroke-width="4"/>
            <circle cx="40" cy="50" r="8" fill="#1E5799"/>
            <circle cx="60" cy="50" r="8" fill="#1E5799"/>
            <path d="M40 65 C45 70 55 70 60 65" stroke="#1E5799" stroke-width="3" fill="none"/>
          </svg>
        </div>
        <h1 class="text-4xl font-bold mb-2">Subnet.Fit</h1>
      </header>

      <div class="card">
        <form id="subnet-form" class="grid grid-cols-1 md:grid-cols-12 gap-6 items-end">
          <div class="form-control w-full md:col-span-5">
            <label for="ip" class="block font-bold mb-2">IPv4 Address</label>
            <input type="text" id="ip" name="ip" placeholder="e.g. 192.168.1.10" class="input-field" required>
          </div>
          <div class="form-control w-full md:col-span-5">
            <label for="cidr" class="block font-bold mb-2">CIDR or Subnet Mask</label>
            <input type="text" id="cidr" name="cidr" placeholder="e.g. /24 or 255.255.255.0" class="input-field" required>
          </div>
          <div class="md:col-span-2">
            <button type="submit" class="btn-primary">Calculate</button>
          </div>
        </form>
      </div>

      <section id="results" class="card hidden">
        <h2 class="section-title">Network Information</h2>
        <ul class="info-list" id="network-info">
          <!-- Network information will be inserted here by JavaScript -->
        </ul>
      </section>

      <div id="visualization" class="card hidden">
        <h2 class="section-title">Network Visualization</h2>
        <div class="legend mb-4">
          <div class="legend-item">
            <div class="legend-color legend-network"></div>
            <span>Network Address</span>
          </div>
          <div class="legend-item">
            <div class="legend-color legend-usable"></div>
            <span>Usable Hosts</span>
          </div>
          <div class="legend-item">
            <div class="legend-color legend-broadcast"></div>
            <span>Broadcast Address</span>
          </div>
        </div>
        <div id="subnet-visualization" class="mt-4">
          <!-- Subnet visualization will be inserted here by JavaScript -->
        </div>
      </div>
      
      <section id="planner" class="card hidden">
        <h2 class="section-title">Subnet Planner</h2>
        <div id="plan-progress" class="mb-4"></div>
        
        <div class="grid grid-cols-1 md:grid-cols-12 gap-4 items-end mb-6">
          <div class="form-control md:col-span-6">
            <label for="plan-prefix" class="block font-bold mb-2">Add a subnet to this network:</label>
            <select id="plan-prefix" class="input-field"></select>
          </div>
          <div class="md:col-span-3">
            <button id="add-subnet" type="button" class="btn-primary w-full">Add Subnet</button>
          </div>
          <div class="md:col-span-3">
            <button id="clear-subnets" type="button" class="btn-primary w-full" style="background-color: #ef4444;">Clear All</button>
          </div>
        </div>
        
        <div id="plan-table" class="overflow-x-auto max-h-80 overflow-y-auto"></div>
        <div id="plan-remaining" class="text-sm mt-4 font-medium"></div>
      </section>

      <footer>
        <p>Â© 2024</p>
      </footer>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
